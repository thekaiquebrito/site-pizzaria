<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
    <script src="/assets/js/pizzas.js" defer></script>
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <div class="models">
        <div class="pizza-card--container">
            <div class="pizza-card--img"></div>
            <div class="pizza-card--title"></div>
            <div class="pizza-card--desc"></div>
            <div class="pizza-card--button">
                <div class="pizza-card--button--img"></div>
            </div>
        </div>
    </div>
    
    <main id="menu" class="">
        <div class="container">
            <nav class="flex">
                <a href="/" class="title">Pizzas</a>
                <button id="open-cart" onclick="openCart()">
                    <img src="assets/img/cart.svg" alt="">
                </button>
            </nav>
        
            <div class="pizza-cards--area">

            </div>
        </div>
    </main>

    <section id="cart" class="hide">
        <h1 class="title">Suas Pizzas</h1>
        <div class="preview-container">
               
        </div>
        <div class="prices">
            <div class="divider"></div>
            <div class="subtotal">
                <span>Subtotal</span>
                <span>R$100,95</span>
            </div>
            <div class="divider"></div>
            <div class="discount">
                <span>Desconto (-10%)</span>
                <span>R$10,95</span>
            </div>
            <div class="divider"></div>
            <div class="total">
                <span>Total</span>
                <span>90,95</span>
            </div>
        </div>
        <div class="button-container">
            <button id="finalize-buy">Finalizar Compra</button>
        </div>
    </section>

    <section id="menu-central" class="hide">
        <div class="container">

            <div class="left">
                <img id="img-cart" src="" alt="">
            </div>
            <div class="right">
                <div class="title-cart"></div>
                <div class="description-cart"></div>
               
                <div class="size">
    
                    <div class="text">Tamanho</div>
                    <div class="selection-bar flex">
                        <button class="size-button p" onclick="getP(event, this)">Pequena <span>100g</span></button>
                        <button class="size-button m" onclick="getM(event, this)">Media <span>400g</span></button>
                        <button class="size-button g active" onclick="getG(event, this)">Grande <span>800g</span></button>
                    </div>
                </div>
    
                <div class="price-container">
                    <div class="text">Pre√ßo</div>
                    <div class="flex">
                        <div class="price-text">
                            R$ <strong id="price"></strong>
                        </div>
                        <div class="qtd-pizza-btn">
                            <button id="minus" class="minus" onclick="qtdPizzas(this)">
                                <img src="assets/img/minus.svg" alt="">
                            </button>
                            <div id="qtd-pizzas-menu">
                                
                            </div>
                            <button id="plus" class="plus" onclick="qtdPizzas(this)">
                                <img src="assets/img/plus.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="add-cart-container">
                    <button class="add-cart-btn" onclick="createPreview(pizzaID), openCart()">Adicionar ao Carrinho</button>
                    <button class="cancel" onclick="closeMenu()">Cancelar</button>
                </div>
            </div>
       
        </div>
    </section>

</body>
</html>
