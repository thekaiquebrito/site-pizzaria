<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
    <script src="/assets/js/pizzas.js" defer></script>
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <div class="models">
        <div class="pizza-card--menu--container">
            <img class="pizza-card--img"></img>
            <div class="pizza-card--title"></div>
            <div class="pizza-card--desc"></div>
            <button class="pizza-card--button" onclick="openMenuCentral(this)">
                <img class="pizza-card--button--img"></img>
            </button>
        </div>
        <div class="pizza-card--cart--container">
            <div class="pizza-info">
                <img src="" alt="" class="pizza-card--img">
                <span class="pizza-card--title"></span>
            </div>
            <div class="qtd-pizza-btn">
                <button class="minus" onclick="qtdPizzasCart(event)">
                    <img src="assets/img/minus.svg" alt="">
                </button>
                <div class="qtd-pizzas">
                    
                </div>
                <button class="plus" onclick="qtdPizzasCart(event)">
                    <img src="assets/img/plus.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    

    <div class="content">

        <header>
            <nav>
                <a href="/" class="title">Pizzas</a>
                <button id="toggle-cart" onclick="toggleCart(this)">
                    <div class="circle hide"></div>
                    <img src="assets/img/cart.svg" class="cart-img" alt="">
                    <span class="x hide">X</span>
                </button>
            </nav>
        </header>

        <main id="menu" class="">
            <div class="container">
                <div class="pizza-cards--area">
    
                </div>
            </div>
        </main>
    
    
        <section id="menu-central" class="hide">
            <div class="container">
                <div class="left">
                    <img id="pizza-card--img" src="" alt="">
                </div>
                <div class="right">
                    <div class="pizza-card--title"></div>
                    <div class="pizza-card--desc"></div>
                   
                    <div class="size">
        
                        <div class="text">Tamanho</div>
                        <div class="selection-bar flex">
                            <button class="size-button">Pequena <span>100g</span></button>
                            <button class="size-button">Media <span>400g</span></button>
                            <button class="size-button active">Grande <span>800g</span></button>
                        </div>
                    </div>
        
                    <div class="price-container">
                        <div class="text">Pre√ßo</div>
                        <div class="flex">
                            <div class="price-text">
                                R$ <strong id="price"></strong>
                            </div>
                            <div class="qtd-pizza-btn">
                                <button class="minus">
                                    <img src="assets/img/minus.svg" alt="">
                                </button>
                                <div id="qtd-pizzas-menu">
                                    
                                </div>
                                <button class="plus">
                                    <img src="assets/img/plus.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
        
                    <div class="add-cart-container">
                        <button class="add-cart-btn">Adicionar ao Carrinho</button>
                        <button class="cancel" onclick="closeMenu()">Cancelar</button>
                    </div>
                </div>
           
            </div>
        </section>
    </div>

    <section id="cart" class="hide">
        <div class="cart-header">
            <h1 class="title">Suas Pizzas</h1>
        </div>
        <div class="pizza-cards--area">

        </div>
        <div class="prices">
            <div class="divider"></div>
            <div class="subtotal">
                <span>Subtotal</span>
                <span class="sub-price"></span>
            </div>
            <div class="divider"></div>
            <div class="discount">
                <span>Desconto (-10%)</span>
                <span class="disc-price"></span>
            </div>
            <div class="divider"></div>
            <div class="total">
                <span>Total</span>
                <span class="total-price"></span>
            </div>
        </div>
        <div class="button-container">
            <button id="finalize-buy">Finalizar Compra</button>
        </div>
    </section>
</body>
</html>
